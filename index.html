<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ayman10a2-versatile-ui</title>
	<script src="https://kit.fontawesome.com/6a2800182e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body class="container">
	<header class="header">
		<!----Navbar----->
		<nav class="container nav-bar">
			<h3 class="nav-title">Fitness</h3>
			<!-- nav-option -->
			<div class="nav-option">
				<p class="btn-primary">Home</p>
				<p>Service</p>
				<p>Contact</p>
				<p>About</p>
			</div>
			<div class="bars"><i class="fa-solid fa-bars"></i></div>
		</nav>
		<!-- banner -->
		<section class="health">
			<div class="health-content">
				<h3 class="health-title">Get body in <span class="miama-font"> shape</span> & stay healthy
				</h3>
				<p class="description">A huge selection of health and fitness content, healthy recipes and
					transformation
					stories to help
					you get fit and stay fit!</p>
				<div class="health-btn">
					<input id="large-device-btn" class="btn-primary btn" type="button" value="Join Club Now!">
					<input id="mobile-device-btn" class="btn-primary btn" type="button" value="Join Now!">
					<input id="app-btn" class="btn-primary btn" type="button" value="Download App">
				</div>
			</div>
			<div class="health-banner-img">
				<img src="./images/Images 2.png" alt="">
				<button class="tutorial-btn">
					<p class="circle"></p>
					<div class="tutorial-content">
						<small class="numeric">350+</small>
						<br>
						<small class="tutorial-name">Video tutorial</small>
					</div>
				</button>
				<button class="workout-video-btn">
					<small class="workout-numeric">500+</small>
					<br>
					<small class="workout-name">Free Workout Videos</small>
				</button>
			</div>
		</section>
	</header>
	<main></main>
	<footer></footer>
</body>

</html>
